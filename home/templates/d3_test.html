{% extends 'base.html' %}
{% block content %}
<script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
<script src="/static/js/liquidFillGauge.js" language="JavaScript"></script>
    <style>
        .liquidFillGaugeText { font-family: Helvetica; font-weight: bold; }
        #scoreboard {
            float: left;
            margin-left: 30px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        #blank{
            margin-top: 80px;

        }

    </style>

<svg id="fillgauge6" width="97%" height="350" onclick="gauge6.update(NewValue());"></svg>
<div id="blank"><div>

<svg id="fillgauge1" width="19%" height="200" onclick="gauge1.update(NewValue());"></svg>
<svg id="fillgauge2" width="19%" height="200" onclick="gauge2.update(NewValue());"></svg>
<svg id="fillgauge3" width="19%" height="200" onclick="gauge3.update(NewValue());"></svg>
<svg id="fillgauge4" width="19%" height="200" onclick="gauge4.update(NewValue());"></svg>
<svg id="fillgauge5" width="19%" height="200" onclick="gauge5.update(NewValue());"></svg>
<br>
<div id="scoreboard" style="margin-right: 34px">
COMPLEXITY
</div>
<div id="scoreboard" style="margin-right: 40px">
STRUCTURDNESS
</div>
<div id="scoreboard" style="margin-right: 20px">
TEsTABILITY
</div>
<div id="scoreboard">
UNDERSTANDABILITY
</div>
<div id="scoreboard">
MAINTAINABILITY
</div>

<script language="JavaScript">
    var complexity = "{{ aveComplexity }}";

    var gauge1 = loadLiquidFillGauge("fillgauge1", complexity); // (elementId,value, config)
    var config1 = liquidFillGaugeDefaultSettings();
    config1.circleColor = "#FF7777";
    config1.textColor = "#FF4444";
    config1.waveTextColor = "#FFAAAA";
    config1.waveColor = "#FFDDDD";
    config1.circleThickness = 0.2;
    config1.textVertPosition = 0.2;
    config1.waveAnimateTime = 1000;

    var structuredness = "{{ structuredness }}"
    var gauge2= loadLiquidFillGauge("fillgauge2", structuredness, config1);
    var config2 = liquidFillGaugeDefaultSettings();
    config2.circleColor = "#D4AB6A";
    config2.textColor = "#553300";
    config2.waveTextColor = "#805615";
    config2.waveColor = "#AA7D39";
    config2.circleThickness = 0.1;
    config2.circleFillGap = 0.2;
    config2.textVertPosition = 0.8;
    config2.waveAnimateTime = 2000;
    config2.waveHeight = 0.3;
    config2.waveCount = 1;


    var testability = "{{ testability }}"
    var gauge3 = loadLiquidFillGauge("fillgauge3", testability, config2);
    var config3 = liquidFillGaugeDefaultSettings();
    config3.textVertPosition = 0.8;
    config3.waveAnimateTime = 5000;
    config3.waveHeight = 0.15;
    config3.waveAnimate = false;
    config3.waveOffset = 0.25;
    config3.valueCountUp = false;
    config3.displayPercent = false;

    var understandability = "{{ understandability }}"
    var gauge4 = loadLiquidFillGauge("fillgauge4", understandability, config3);

    var maintainability = "{{ maintainability }}"
    var config4 = liquidFillGaugeDefaultSettings();
    config4.circleThickness = 0.15;
    config4.circleColor = "#808015";
    config4.textColor = "#555500";
    config4.waveTextColor = "#FFFFAA";
    config4.waveColor = "#AAAA39";
    config4.textVertPosition = 0.8;
    config4.waveAnimateTime = 1000;
    config4.waveHeight = 0.05;
    config4.waveAnimate = true;
    config4.waveRise = false;
    config4.waveHeightScaling = false;
    config4.waveOffset = 0.25;
    config4.textSize = 0.75;
    config4.waveCount = 3;
    var gauge5 = loadLiquidFillGauge("fillgauge5", maintainability, config4);

    var config5 = liquidFillGaugeDefaultSettings();
    config5.circleThickness = 0.4;
    config5.circleColor = "#6DA398";
    config5.textColor = "#0E5144";
    config5.waveTextColor = "#6DA398";
    config5.waveColor = "#246D5F";
    config5.textVertPosition = 0.52;
    config5.waveAnimateTime = 5000;
    config5.waveHeight = 0;
    config5.waveAnimate = false;
    config5.waveCount = 2;
    config5.waveOffset = 0.25;
    config5.textSize = 1;
    config5.minValue = 30;
    config5.maxValue = 150
    config5.displayPercent = false;

    var projectScore = "{{ projectScore }}"
    var gauge6 = loadLiquidFillGauge("fillgauge6", projectScore, config5);
</script>

{% endblock %}

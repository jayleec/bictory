<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>Sign in</title>
    <meta content='lab2023' name='author'>
    <meta content='' name='description'>
    <meta content='' name='keywords'>
    <link href="/static/assets/stylesheets/application-a07755f5.css" rel="stylesheet" type="text/css" /><link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/assets/images/favicon.ico" rel="icon" type="image/ico" />
    
  </head>
  <body class='login'>
    <div class='wrapper'>
      <div class='row'>
        <div class='col-lg-12'>
          <div class='brand text-center'>
            <h1>
              <div class='logo-icon'>
                <i class="glyphicon glyphicon-fire"></i>
                <!--<i class='icon-beer'></i>-->
              </div>
              Torch
            </h1>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class='col-lg-12'>
          <form method="POST" action="/sign_up">
            {% csrf_torken %}
            <fieldset class='text-center'>
              <legend>Sign up your account</legend>
              <div class='form-group'>
                <input class='form-control' name='email' placeholder='Email address' type='text' required/>
              </div>
              <div class='form-group'>
                <input class='form-control' name="password" placeholder='Password' type='password' required/>
              </div>
              <div class='form-group'>
                <input class='form-control' placeholder='Password Confirm' type='password' required/>
              </div>
              <div class='text-center'>
                <div class='checkbox'>
                  <label>
                    <input type='checkbox'>
                    약관에 동의합니다.
                  </label>
                </div>
                <button type="submit" class="btn btn-default">Confirm</button>
                <br>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <!-- Javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js" type="text/javascript"></script>
    <script src="/static/assets/javascripts/application-985b892b.js" type="text/javascript"></script>
  </body>
</html>
